<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Movie History</title>
          <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
          <link rel="stylesheet" type="text/css" href="styles/main.css">
    </head>
<body>

    <div class="container">
    
<!-- END MODAL -->

 <!-- BEGIN SPLASH PAGE -->
        <section id="entry-screen">
            <div id="splashPage">
                <h1>MOVIE HISTORY</h1>
                <input id="emailInput" type="email" placeholder="Input Email">
                <input id="passwordInput" type="password" placeholder="Input Password">
                <button id="signup">Signup</button>
                <button id="login">Login</button>


                <div id="r1" class="rate_widget">
                    <div class="star_1 ratings_stars"></div>
                    <div class="star_2 ratings_stars"></div>
                    <div class="star_3 ratings_stars"></div>
                    <div class="star_4 ratings_stars"></div>
                    <div class="star_5 ratings_stars"></div>
                </div>
                
            </div>
        </section>


<!-- END SPLASH PAGE -->

<!-- BEGINNING OF MAIN CONTAINER SECTION -->
        <section id="main-container">     
    
    <!-- BEGINNING OF NAVIGATION -->
            <navigation id="navBar">
               <input id="searchMovies" type="text" placeholder="Search movies...">
                <a href="#" id="logoutLink">Logout</a>
            </navigation>
    <!-- END OF NAVIGATION -->
    
    <!-- ALL, UNWATCHED, WATCHED, FAVORITES LINKS -->
            <div id="pageLinks">
                <a href="#" id="allLink">All</a> |
                <a href="#" id="unwatchedLink">Unwatched</a> |
                <a href="#" id="watchedLink">Watched</a> |
                <a href="#" id="favoriteLink">Favorites</a>
            </div>

    <!-- ALL MOVIES -->
            <div id="allMovies">
            <h1>THIS IS THE ALL MOVIES PAGE</h1>
                <div id="allMoviesHere">
                    <h3 class="title">Title</h3>
                    <span class="poster">Poster</span>
                </div>
            </div>

    <!-- UNWATCHED MOVIES -->
            <div id="unwatchedMovies">
                <h1>THIS IS THE UNWATCHED MOVIES PAGE</h1>
            </div>
    
    <!-- WATCHED MOVIES -->
            <div id="watchedMovies">
                <h1>THIS IS THE WATCHED MOVIES PAGE</h1>
            </div>

    <!-- FAVORITE MOVIES -->
            <div id="favoriteMovies">
                <h1>THIS IS THE FAVORITE MOVIES PAGE</h1>
            </div>
        </section>

    </div>
<!-- END OF MAIN CONTAINER SECTION -->

<script data-main="javascripts/app" src="lib/bower_components/requirejs/require.js"></script>
</body>
</html>
