<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Movie History</title>
        <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>

 <!-- BEGIN SPLASH PAGE -->
    <section id="entry-screen">
        <div id="splashPage" class="hidden">
            <h1>MOVIE HISTORY</h1>
            <div class="splashInputs">
                <input id="emailInput" type="email" placeholder="Input Email">
                <input id="passwordInput" type="password" placeholder="Input Password">
            </div>
            <div class="splashButtons">
                <button id="signup">Signup</button>
                <button id="login">Login</button>
            </div>

        </div>
    </section>
  
<!-- END SPLASH PAGE -->

<!-- BEGINNING OF MAIN CONTAINER SECTION -->
    <section id="main-container">     
    
    <!-- BEGINNING OF NAVIGATION -->
        <navigation id="navBar">
           <input id="searchMovies" type="text" placeholder="Search movies...">
            <a href="#" id="logoutLink">Logout</a>
        </navigation>
    <!-- END OF NAVIGATION -->

    <!-- ALL, UNWATCHED, WATCHED, FAVORITES LINKS -->
        <div id="pageLinks" class="hidden">
            <a href="#" id="allLink">All</a> |
            <a href="#" id="unwatchedLink">Unwatched</a> |
            <a href="#" id="watchedLink">Watched</a> |
            <a href="#" id="favoriteLink">Favorites</a>
        </div>

    <!-- ALL MOVIES -->
        <div id="allMovies" class="hidden">
        <h1>THIS IS THE ALL MOVIES PAGE</h1>
            <div id="allMoviesHere">
                <h3 class="title">Title</h3>
                <span class="poster">Poster</span>
            </div>
        </div>

    <!-- UNWATCHED MOVIES -->
        <div id="unwatchedMovies" class="hidden">
            <h1>THIS IS THE UNWATCHED MOVIES PAGE</h1>
        </div>
    
    <!-- WATCHED MOVIES -->
        <div id="watchedMovies" class="hidden">
            <h1>THIS IS THE WATCHED MOVIES PAGE</h1>
        </div>

    <!-- FAVORITE MOVIES -->
        <div id="favoriteMovies" class="hidden">
            <h1>THIS IS THE FAVORITE MOVIES PAGE</h1>
        </div>

    </section>
<!-- END OF MAIN CONTAINER SECTION -->


<script data-main="javascripts/app" src="lib/bower_components/requirejs/require.js"></script>
</body>
</html>
